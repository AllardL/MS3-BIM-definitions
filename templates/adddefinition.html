{% extends 'base.html' %}
{% block title %}Add Definition{% endblock %}
{% block content %}
<div class="row">
    <form action="{{url_for('insert_definition') }} " method="POST" class="col-lg-8 col-md-10 mx-auto">
         <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">assignment</i>
                <input id="term" name="term" type="text" class="validate">
                <label>BIM Term</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">language</i>
                <select id="language" name="language">
                    <option value="" disabled selected>Choose Language</option>
                    {% for language in languages %}
                        <option value="{{language.name}}">{{language.name}}</option>
                    {% endfor %}
                </select>
                <label>Language</label>
            </div>
        </div>
        <div class="row">            
            <div class="input-field col s12">
                <i class="material-icons prefix">subject</i>
                <textarea name="description" id="description" type="tel" class="materialize-textarea"></textarea>
                <label>Definition</label>
            </div>
        </div>
        <div class="row">
            <button class="btn waves-effect waves-light" type="submit" name="action">Add Term
                <i class="material-icons right">playlist_add_check</i>
            </button>
        </div>    
    </form>
</div>
{% endblock %}
